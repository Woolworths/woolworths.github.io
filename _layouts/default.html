<!doctype html>
<html lang="en">
  <head>
    {% if jekyll.environment == "production" %}
      <script async src="https://www.googletagmanager.com/gtag/js?id=UA-177378949-1"></script>
      <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'UA-177378949-1');

        window.production = true;
      </script>
    {% else %}
      <script>window.production = false;</script>
    {% endif %}

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=0">
    <meta name="description" content="Nothing to see here..">	
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="mask-icon" href="/favicon.svg" color="green">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css" integrity="sha256-IdfIcUlaMBNtk4Hjt0Y6WMMZyMU0P9PN/pH+DFzKxbI=" crossorigin="anonymous">

    <link rel="stylesheet" href="/css/style.css">
  </head>
  <body>
    <div class="container-fluid main">
      <div class="container-fluid header">
        <h1 class="typer" data-initial-delay="200" data-initial-word="> " data-delay="75" data-word="Jean Abed">Jean Abed</h1>

        {% if page.name == "index.html" %}
          <script>
            const el = document.querySelector('.typer');

            const initialDelay = el.dataset.initialDelay;
            const initialWord = el.dataset.initialWord;

            if (initialDelay && initialWord) {
              el.innerText = initialWord;

              setTimeout(() => {
                type();
              }, initialDelay);
            } else {
              type();
            }

            function type() {
              const delay = el.dataset.delay;
              const word = el.dataset.word;

              if (delay && word) {
                var counter = 1;

                const intervalId = setInterval(() => {
                  el.innerText = word.substring(0, counter);

                  counter++;

                  if (counter > word.length) {
                    clearInterval(intervalId);
                  }

                  console.log(intervalId);
                }, delay);
              }
            }
          </script>
        {% endif %}

        <nav>
          <ul class="list-inline header-list">
            <li class="list-inline-item"><a href="/">Home</a></li><!--
            --><li class="list-inline-item"><a href="/about">About</a></li><!--
            --><li class="list-inline-item"><a href="/projects">Projects</a></li>
          </ul>
        </nav>
      </div>

      <div class="container-fluid content">
        <section>
          {{ content }}
        </section>
      </div>
    </div>
  </body>
</html>
